<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="https://wallpapercave.com/wp/wp2446285.jpg" alt="cover">
                    <img class="img slider__img" src="https://i1.sndcdn.com/artworks-000208554311-mi95hd-t500x500.jpg" alt="cover">
                    <img class="img slider__img" src="https://play-lh.googleusercontent.com/BRwrpMWCFRExj-U5qPVmRaKVQPEAnbVSKoPWNjCeUOl_WxHSXLC3Jmu-0olZcP7-6R8" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="https://wallpapercave.com/wp/wp2446285.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Faded</b>
                    <span class="flex">
                        <span class="player__title">Alan Walker</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Alan Walker - Faded.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://i1.sndcdn.com/artworks-000208554311-mi95hd-t500x500.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Sing Me to Sleep</b>
                    <span class="flex">
                        <span class="player__title">Alan Walker</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Alan Walker - Sing Me To Sleep.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="https://play-lh.googleusercontent.com/BRwrpMWCFRExj-U5qPVmRaKVQPEAnbVSKoPWNjCeUOl_WxHSXLC3Jmu-0olZcP7-6R8" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Not You</b>
                    <span class="flex">
                        <span class="player__title">Alan Walker</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="music/Not You.mp3"></audio>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
